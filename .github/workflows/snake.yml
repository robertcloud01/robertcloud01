name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" 
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2

      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          
          # PALETA CYBERPUNK NEON (Muito mais vibrante)
          # Fundo escuro (#0d1117)
          # Cores dos commits indo do roxo escuro at√© o verde/amarelo neon
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#7aa2f7&color_dots=#161b22,#393e46,#7aa2f7,#b4f9f8,#00d9ff
          
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
